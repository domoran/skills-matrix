<template name="SkillsView">
  <div class="row-fluid">
    <div class="col-md-4 tasktree">
        {{ > TagTree selectTag=log enableEdit=true}}
    </div>
    
    <div class="col-md-8 tasklist">
        <div class="row-fluid">
            <form href="#" class="js-task-create"> 
                <label>Create New Skill (in Category '{{currentCategory.text}}'): </label>
                <input type="text" name="taskname"/>
            </form>
        </div>
        
        <div class="row-fluid">
        </div>
        
        <div class="row-fluid">
            {{#each mySkills as skill}}
                {{ > SkillsEditor skill=skill }}
            {{/each}}
        </div>
    </div>
  </div>  
</template>
