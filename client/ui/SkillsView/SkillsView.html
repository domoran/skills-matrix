<template name="SkillsView">
  <div class="row-fluid">
    <div class="col-md-4 tasktree">
        {{ > TagTree selectTag=log enableEdit=true}}
    </div>
    
    <div class="col-md-8 tasklist">
        <div class="row-fluid">
            <form href="#" class="js-skill-create">
                <div class="form-group">
                    <label for="skillTitle">Create New Skill (in Category '{{currentCategory.text}}'): </label>
                    <input type="text" class="form-control" name="skillTitle" id="skillTitle" placeholder="Skill Title">
                </div>
            </form>
        </div>
        
        <div class="row-fluid">
            {{#each group in skillGroups}}
                {{ >SkillGroup category=group }}
            {{/each}}
        </div>
    </div>
  </div>  
</template>

<template name="SkillGroup">
    <div class="row skill-group">
        <h1>{{category.text}}</h1>
        {{#each skill in category.getSkills}}
            {{ >SkillEditor skill=skill }}
        {{/each}}
    </div>
</template>
